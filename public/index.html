<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/index.js"> </script>
    <title>GoMining Калькулятор</title>
</head>

<body style="background-color: var(--bs-success-bg-subtle)" onload="getData()">
    <div class="container">
        <div class="row align-items-start text-center" style="padding-top: 50px;">
            <div class="col">
                <h1>GoMining Калькулятор</h1>
            </div>
        </div>
        <div id="form">
            <div class="row align-items-start" style="padding-top: 50px;"">
                <div class="col-lg-3 col-sm-12">
                <div class="mb-3">
                    <label for="pow" class="form-label">Текущая производительность TH</label>
                    <input type="number" class="form-control" id="pow-0" value="2" min="0" max="5000">
                </div>
                <div class="mb-3" style="margin-top: 50px;">
                    <button class="btn btn-primary"
                        style="background-color: var(--bs-success); border-color: var(--bs-success-border-subtle);"
                        onclick="getData()">Расчитать</button>
                    <button class="btn btn-primary"
                        style="background-color: var(--bs-primary); border-color: var(--bs-primary-border-subtle);"
                        onclick="addMinerForm()">Добавить майнер</button>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12">
                <div class="mb-3">
                    <label for="newPow" class="form-label">Желаемая производительность TH</label>
                    <input type="number" class="form-control" id="newPow-0" value="5000" min="0" max="5000">
                </div>
                <div class="mb-3">
                    <label for="newPow" class="form-label">Введите количество майнеров</label>
                    <input type="number" class="form-control" id="quan-0" value="1" min="1">
                </div>
            </div>
            <div class="col-lg-3 col-sm-12">
                <div class="mb-3">
                    <label for="eff" class="form-label">Текущая энергоэффективность W/TH</label>
                    <input type="number" class="form-control" id="eff-0" value="20" max="50" min="15">
                </div>
            </div>
            <div class="col-lg-3 col-sm-12">
                <div class="mb-3">
                    <label for="newEff" class="form-label">Желаемая энергоэффективность W/TH</label>
                    <input type="number" class="form-control" id="newEff-0" value="20" max="50" min="15">
                </div>
            </div>
        </div>
    </div>
    <div class="row align-items-start" >
        <div class="col-lg-4 col-sm-12" style="margin-top: 20px;">
            <div class="card" id="rub" style="display: none;">
            </div>
        </div>
        <div class="col-lg-4 col-sm-12" style="margin-top: 20px;">
            <div class="card" id="btc" style="display: none;">
            </div>
        </div>
        <div class="col-lg-4 col-sm-12" style="margin-top: 20px;">
            <div class="card" id="upgrade" style="display: none;">
            </div>
        </div>
    </div>
    <div class="row align-items-start text-center" style="padding-top: 50px; overflow-X: auto; position: relative;">
        <div class="col" id="load" >
            <table class="table" id="tableReward" style="display: none; ">
                <thead >
                    <tr>
                        <th scope="col">Период</th>
                        <th scope="col">Выплата в BTC</th>
                        <th scope="col">Выплата в рублях</th>
                        <th scope="col">Обслуживание</th>
                        <th scope="col">Обслуживание со скидкой</th>
                        <th scope="col">Прибыль</th>
                        <th scope="col">Прибыль с учетом скидки</th>
                    </tr>
                </thead>
                <tbody id="content">
                    <tr id="hour">
                    </tr>
                    <tr id="day">
                    </tr>
                    <tr id="week">
                    </tr>
                    <tr id="month">
                    </tr>
                    <tr id="year">
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>

</html>
